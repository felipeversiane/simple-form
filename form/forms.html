<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
      </style>
</head>
<body>
    <h1>Feedbacks:</h1>

<ul>
  {% for feedback in feedbacks %}
    <li>
      <span>Name:</span> {{ feedback.name }}<br>
      <span>Email:</span> {{ feedback.email }}<br>
      <span>Feedback:</span> {{ feedback.feedback }}
    </li>
  {% endfor %}
</ul>

<button class="button" onclick="window.location.href='http://localhost:18000/'">Voltar</button>
</body>
</html>
